<div class="" *ngIf="showForm">

    <form class="border border-4 p-5 rounded-4">
        
        <div class="mb-3">
            <label for="createdById" class="form-label">Created By ID</label>
            <input type="number" class="form-control" id="createdById" name="createdById" required>
          </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
        </div>

        <div class="mb-3">
          <label for="educationLevel" class="form-label">Education Level</label>
          <select class="form-select" id="educationLevel" name="educationLevel">
            <option selected disabled class="bg-white">Select Education Level</option>
            <option value="PRIMARY_SCHOOL" class="bg-white">Primary School</option>
            <option value="MIDDLE_SCHOOL" class="bg-white">Middle School</option>
            <option value="HIGH_SCHOOL" class="bg-white">High School</option>
            <option value="BACHELOR_DEGREE" class="bg-white">Bachelor Degree</option>
            <option value="MASTERS_DEGREE" class="bg-white">Masters Degree</option>
            <option value="PHD_DEGREE" class="bg-white">PhD Degree</option>
            <option value="PROFESSIONAL_QUALIFICATION" class="bg-white">Professional Qualification</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div class="d-flex justify-content-end bg-white mt-5">
  <button type="button" class="btn btn-primary mb-3" id="showFormBtn" (click)="toggleForm()">+ Make a new demand</button>
</div>

<div class="mt-5 border border-2 rounded-3 bg-white p-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Created By ID</th>
            <th scope="col">Subject</th>
            <th scope="col">Education Level</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ createdById }}</td>
            <td>{{ subject }}</td>
            <td>{{ educationLevel }}</td>
            <td>{{ description }}</td>
          </tr>
    
        </tbody>
    </table>
</div>
