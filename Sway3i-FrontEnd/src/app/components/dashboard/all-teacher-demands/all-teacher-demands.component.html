<div class="mt-5 border border-2 rounded-3 bg-white p-5">
  <table class="table">
      <thead>
        <tr>
          <th scope="col" class="text-center">Created By</th>
          <th scope="col" class="text-center">Subject</th>
          <th scope="col" class="text-center">Education Level</th>
          <th scope="col" class="text-center">Description</th>
          <th scope="col" class="text-center">Status</th>
          <th scope="col" class="text-center">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let demand of teacherDemands">
          <th scope="row">{{ demand.createdBy.firstName }} {{ demand.createdBy.lastName }}</th>
          <td class="text-center">{{ demand.subject }}</td>
          <td class="text-center fw-semibold">{{ demand.educationLevel }}</td>
          <td class="text-center">{{ demand.description }}</td>
          <td class="text-center fw-semibold">{{ demand.status }}</td>

          <td class="text-center">
            <button type="button" class="btn btn-success me-2" [disabled]="demand.status.toString() !== 'IN_PROGRESS'" (click)="acceptDemand(demand.id)">Accept</button>
            <button type="button" class="btn btn-danger" [disabled]="demand.status.toString() !== 'IN_PROGRESS'" (click)="rejectDemand(demand.id)">Refuse</button>
          </td>
      </tr>
  
      </tbody>
  </table>
</div>
