<div class="mt-5 border border-4 rounded-4 p-5">
    <form (ngSubmit)="onSubmit()">
        <div class="text-center">
            <h4>Give Course to Student</h4>
        </div>
        <div class="mb-3">
            <label for="studentSelect" class="form-label">Select Student:</label>
            <select id="studentSelect" [(ngModel)]="selectedStudentId" name="selectedStudentId" class="form-select">
                <option *ngFor="let student of students" [value]="student.id" class="bg-white">{{ student.firstName }} {{ student.lastName}}</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="courseSelect" class="form-label">Select Course:</label>
            <select id="courseSelect" [(ngModel)]="selectedCourseId" name="selectedCourseId" class="form-select">
                <option *ngFor="let course of courses" [value]="course.id" class="bg-white">{{ course.courseName }} Of {{ course.createdByUser.firstName }} {{ course.createdByUser.lastName }} Type : {{ course.type }}</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="pricingPlanSelect" class="form-label">Select Pricing Plan:</label>
            <select id="pricingPlanSelect" [(ngModel)]="selectedPricingPlan" name="selectedPricingPlan" class="form-select">
                <option value="ONE_MONTH" class="bg-white">One Month</option>
                <option value="SIX_MONTHS" class="bg-white">Six Months</option>
                <option value="TEN_MONTHS" class="bg-white">Ten Months</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Give Course To Student</button>
    </form>
</div>
