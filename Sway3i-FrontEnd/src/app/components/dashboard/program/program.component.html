<div class="container mt-5 border border-4 rounded-4 p-5" *ngIf="showForm">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="day" class="form-label">Day</label>
                    <select class="form-select" id="day" name="day" required [(ngModel)]="day">
                        <option selected disabled>Select Day</option>
                        <option value="MONDAY">Monday</option>
                        <option value="TUESDAY">Tuesday</option>
                        <option value="WEDNESDAY">Wednesday</option>
                        <option value="THURSDAY">Thursday</option>
                        <option value="FRIDAY">Friday</option>
                        <option value="SATURDAY">Saturday</option>
                        <option value="SUNDAY">Sunday</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required [(ngModel)]="time">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<div class="d-flex justify-content-end bg-white mt-5">
    <button type="button" class="btn btn-primary mb-3" id="showFormBtn" (click)="toggleForm()">+ Add Program</button>
</div>


<div class="mt-5 border border-2 rounded-3 bg-white p-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-center">Day</th>
            <th scope="col" class="text-center">Time</th>
            <th scope="col" class="text-center">Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let program of programs">
            <td class="text-center fw-semibold">{{ program.day }}</td>
            <td class="text-center fw-semibold">{{ program.time }}</td>
            <td class="text-center">
                <button type="button" class="btn btn-danger fw-semibold" (click)="deleteProgram(program)">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
